<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my video skin</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>

    
    <script src="mejs/jquery.js"></script>
    <script src="mejs/mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="mejs/mediaelementplayer.min.css" />
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mejs-treehouse.css">
  </head>
  <body>

    <h1>My video and audio skin</h1>
    
    <div class="wrapper">
      
      <h2>My video</h2>
      
      <video class="mejs-treehouse" width="852" height="480" controls>
        <source src="https://dl-web.dropbox.com/get/_cdn/myMoves1.mov?_subject_uid=125853974&w=AABT98B6Mc-0LzkCR40cpWSmvk1OjbeP6vaMZi0qyut4cw&dl=1" type="video/mp4">
        <source src="https://dl-web.dropbox.com/get/_cdn/myMoves1.mov?_subject_uid=125853974&w=AABT98B6Mc-0LzkCR40cpWSmvk1OjbeP6vaMZi0qyut4cw&dl=1" type="video/mov">
        <track label="English" kind="subtitles" srclang="en" src="bridge-captions.vtt" default>
      </video>
      
      <h2>My audio</h2>
      
      <audio class="mejs-treehouse" controls>
        <source src="https://dl-web.dropbox.com/get/_cdn/MyAAA.mp3?_subject_uid=125853974&w=AAA1L1ZpzPKI2NCgDNwMIS6rt93kjWBRSFRqA-ulnVv24Q" type="audio/mp3">
      </audio>
      
    </div>
    
    <script>
      $('audio,video').mediaelementplayer({
        success: function(player, node) {
          $('#' + node.id + '-mode').html('mode: ' + player.pluginType);
        },
        features: ['playpause','progress','duration','volume'],
        startLanguage: 'en',
        translationSelector: true
      });
    </script>

  </body>
</html>
